<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Formatting Tags</title>
</head>
<body>
    <h1>HTML Text Formatting Tags</h1>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Tag</th>
                <th>Description</th>
                <th>Example</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>&lt;b&gt;</td>
                <td>Bold text</td>
                <td><b>Bold</b></td>
            </tr>
            <tr>
                <td>&lt;strong&gt;</td>
                <td>Important text</td>
                <td><strong>Strong</strong></td>
            </tr>
            <tr>
                <td>&lt;i&gt;</td>
                <td>Italic text</td>
                <td><i>Italic</i></td>
            </tr>
            <tr>
                <td>&lt;em&gt;</td>
                <td>Emphasized text</td>
                <td><em>Emphasized</em></td>
            </tr>
            <tr>
                <td>&lt;mark&gt;</td>
                <td>Marked text</td>
                <td><mark>Marked</mark></td>
            </tr>
            <tr>
                <td>&lt;small&gt;</td>
                <td>Smaller text</td>
                <td><small>Small</small></td>
            </tr>
            <tr>
                <td>&lt;del&gt;</td>
                <td>Deleted text</td>
                <td><del>Deleted</del></td>
            </tr>
            <tr>
                <td>&lt;ins&gt;</td>
                <td>Inserted text</td>
                <td><ins>Inserted</ins></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
